<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
      <div class="display"></div>
      <div class="symbol flex">
        <div class="operation box">+</div>
        <div class="operation box">-</div>
        <div class="operation box">*</div>
        <div class="operation box">/</div>
      </div>
      <div class="input flex">
        <div class="input-number flex">
             <div class="number box">7</div>
             <div class="number box">8</div>
             <div class="number box">9</div>
             <div class="number box">4</div>
             <div class="number box">5</div>
             <div class="number box">6</div>
             <div class="number box">1</div>
             <div class="number box">2</div>
             <div class="number box">3</div>
             <div class="number box">.</div>
             <div class="number box">0</div>
             <div class="number clear">C</div>
        </div>
        <div>
          <div class="back">back</div>
          <div class="equal">=</div>
         
        </div>
        </div>



    </main>
    
    



    <script src="./script.js"></script>
  </body>
</html>
